<nav aria-label="...">
    <ul class="pagination">

        <li class="page-item"><a class="page-link" href="?page=1">First</a></li>

        {% if products.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ products.previous_page_number }}">
                {{products.previous_page_number}}
            </a></li>
        {% endif %}

      <li class="page-item active" aria-current="page">
        <a class="page-link" href="">{{ products.number }}</a>
      </li>

        {% if products.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ products.next_page_number }}">
                {{ products.next_page_number }}
            </a></li>
        {% endif %}

        <li class="page-item"><a class="page-link" href="?page={{ products.paginator.num_pages }}">Last</a></li>
    </ul>
</nav>
